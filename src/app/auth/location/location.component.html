<app-overlay *ngIf="isLoading"></app-overlay>
<div class="container-wrapper">
  <div class="col-lg-12 col-md-12 col-sm-12 flex-column align-items-center justify-content-center">
    <div class="d-flex justify-content-center mt-40">
      <svg-icon name="page-logo"></svg-icon>
    </div>

    <div class="info-section col-lg-12 mt-30">
      <div class="col-lg-5 col-md-12 col-sm-12 shadow-box">
        <div>
          <h3 class="section-heading">Preferred Tutoring Mode</h3>
          <div class="d-flex align-items-center justify-content-between mt-20">
            <p-radioButton class="mr-20" name="tutorMode" [(ngModel)]="selectedTutorMode" label="Online" value="0"></p-radioButton>
            <p-radioButton class="ml-20" name="tutorMode" [(ngModel)]="selectedTutorMode" label="Face to Face" value="1"></p-radioButton>
          </div>
        </div>
      </div>

      <div class="col-lg-5 col-md-12 col-sm-12 shadow-box">
        <div>
          <h3 class="section-heading">Tutor Type</h3>
          <div class="d-flex align-items-center justify-content-between mt-20">
            <p-radioButton class="mr-20" name="tutorType" [(ngModel)]="selectedTutorType" label="Professional" value="0"></p-radioButton>
            <p-radioButton class="ml-20" name="tutorType" [(ngModel)]="selectedTutorType" label="Part Times" value="1"></p-radioButton>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center col-lg-12 mt-20 p-0">
      <div class="col-lg-10 col-md-12 col-sm-12 location-bg ">
        <h3 class="section-heading mb-1">Location</h3>
        <div>
          <p-dropdown class="search-location" [options]="countries" optionLabel="name" [(ngModel)]="selCountry" placeholder="Location"></p-dropdown>
<!--          <input type="text" class="search-location" placeholder="Address" autocapitalize="off" [(ngModel)]="address" pInputText>-->
<!--          (keydown)="searchLocation()"-->
        </div>
        <div>
          <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="fnPlaceMarker($event)">
            <agm-marker *ngIf="addLocation" [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                        (dragEnd)="markerDragEnd($event)"></agm-marker>
          </agm-map>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="col-lg-10 col-md-12 col-sm-12 d-flex justify-content-end p-0">
        <button pButton type="button" label="Next" class="ui-button-primary" (click)="UpdateLocation()" [disabled]="isLoading"></button>
      </div>
    </div>

  </div>
</div>
