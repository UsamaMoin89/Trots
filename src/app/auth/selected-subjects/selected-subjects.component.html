<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="logo-container d-flex justify-content-center">
        <img src="assets/images/app-logo.png" alt="app-logo.png">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="selected-subjects-container">
        <h3>Selected Subjects</h3>
        <ng-container *ngIf="selectedSubjects && selectedSubjects.length > 0">
          <div class="subjects-container" *ngFor="let selectedSubject of selectedSubjects">
            <div class="subject-header-container">
              <span>{{selectedSubject.subjectInfo.name}}</span>
              <span>|</span>
              <span>{{selectedSubject.classInfo.name}}</span>
            </div>
            <div class="subject-body-container">
              <div class="d-flex justify-content-between align-items-center">
                <div class="field-container">
                  <label>From Time</label>
                  <input type="text" pInputText name="From-Time" [(ngModel)]="selectedSubject.timefrom">
                </div>
                <span>-</span>
                <div class="field-container">
                  <label>To Time</label>
                  <input type="text" pInputText name="To-Time" [(ngModel)]="selectedSubject.timeto">
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="field-container">
                  <label>Fees/hr</label>
                  <input type="text" pInputText name="Fee-Per-Hour" [(ngModel)]="selectedSubject.subjectfee">
                </div>
                <span>-</span>
                <div class="field-container">
                  <label>Experience</label>
                  <input type="text" pInputText name="Experience" [(ngModel)]="selectedSubject.experience">
                </div>
              </div>
              <div class="file-container" (click)="file.click()">
                <span>Add certificate for this subject</span>
                <svg-icon name="file-attach"></svg-icon>
              </div>
              <input class="d-none" type="file" #file (change)="uploadSubjectCertificate($event , selectedSubject)">
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-between">
      <button icon="pi" iconPos="left" (click)="onBackClick()" class="back-button ui-button-primary" pButton label="Back" type="button">
      </button>
      <button icon="pi" iconPos="right" (click)="onNextClick()" class="next-button ui-button-primary" pButton label="Next" type="button">
      </button>
    </div>
  </div>
</div>
