<app-overlay *ngIf="isLoading"></app-overlay>
<div class="dashboard-container">
  <h1 class="panel-heading">Dashboard</h1>

  <div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12">
      <div class="total-container">
        <div class="svg-container">
          <svg-icon name="students"></svg-icon>
        </div>
        <div class="details-container">
          <h4>Total Students</h4>
          <h2>100</h2>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12">
      <div class="total-container">
        <div class="svg-container">
          <svg-icon name="tutors"></svg-icon>
        </div>
        <div class="details-container">
          <h4>Total Tutors</h4>
          <h2>100</h2>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12">
      <div class="total-container">
        <div class="svg-container">
          <svg-icon name="subject"></svg-icon>
        </div>
        <div class="details-container">
          <h4>Total Subjects</h4>
          <h2>100</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="status-container">
        <h3>Status</h3>
        <div class="graph-container">
          <p-chart type="bar" [data]="status"></p-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="tutor-container">
        <h3>Tutor</h3>
        <div class="graph-container">
          <p-chart type="doughnut" [data]="tutors"></p-chart>

          <div class="doughnut-graph-statuses-container">
            <div>
              <div class="circle"></div>
              <div>
                <h5>Verified</h5>
                <h3>100</h3>
              </div>

            </div>
            <div>
              <div class="circle"></div>
              <div>
                <h5>Verified</h5>
                <h3>100</h3>
              </div>

            </div>
            <div>
              <div class="circle"></div>
              <div>
                <h5>Verified</h5>
                <h3>100</h3>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-7 col-md-12 col-sm-12">
      <div class="students-container">
        <h3>Recent Students</h3>
        <div class="table-container">
          <p-table [value]="students" [paginator]="true" [rows]="4">
            <ng-template pTemplate="header">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>ID</th>
                <th>Class</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-student>
              <tr>
                <td>
                  <img class="student-image" [src]="student.image" alt="student-image">
                </td>
                <td>{{student.name}}</td>
                <td>{{student.id}}</td>
                <td>
                  <div class="class-container">
                    {{student.class}}
                  </div>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="subjects-container">
        <h3>Subjects</h3>
        <div class="subjects-name-container">
          <div class="row">
            <ng-container *ngFor="let subject of subjects">
              <div class="col-lg-6">
                <span>{{subject.name}}</span>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
